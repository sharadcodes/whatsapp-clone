<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"
    unselectable="on"
    onselectstart="return false;"
    onmousedown="return false;"
  >
    <header>
      <div id="top-bar">
        <p>WhatsApp</p>
        <div>
          <img src="" alt="" />
          <img src="./img/ic_more_shadow.png" alt="" />
        </div>
      </div>

      <div id="nav">
        <span id="tab-chats">CHATS</span>
        <span id="tab-status">STATUS</span>
        <span id="tab-calls">CALLS</span>
      </div>
    </header>

    <main>
      <!-- single chat start -->
      <div class="single-chat">
        <img class="single-chat-img" src="./img/avatar_group.png" alt="" />

        <div>
          <div class="single-chat-info" id="stdgrp">
            <span class="single-chat-name">Study Group</span>
            <span class="single-chat-time">10:58 AM</span>
          </div>

          <p class="single-chat-msg">
            Sir: Ok good
          </p>
        </div>
      </div>
      <!-- single chat end -->
    </main>

    <!-- PERSONAL CHAT -->

    <div id="p-chat">
      <div id="top-actions">
        <div id="start">
          <img src="./img/ic_back.png" alt="" />
          <img src="./img/avatar_group.png" alt="" />
          <div style="margin-left: .8rem;">
            <p style="font-size: .9rem; font-weight: bold; color: white;">
              Study Group
            </p>
            <p style="color: white; font-size: .7rem;">
              tap here for group info
            </p>
          </div>
        </div>
        <div id="end">
          <img src="./img/ic_call_callagain.png" alt="" />
          <img src="./img/ic_more_shadow.png" alt="" />
        </div>
      </div>

      <div id="msgs"></div>

      <div id="msg-box">
        <div id="msg-box-start">
          <img src="./img/input_emoji_white.png" alt="">
          <p>Type a message</p>          
        </div>
        <div id="msg-box-end">
          <img src="./img/input_mic_white.png" alt="">
        </div>
      </div>
    </div>

    <!-- floating action -->
    <div id="floating">
      <img src="" alt="" />
    </div>
  </body>
</html>
